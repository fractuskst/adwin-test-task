<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/duck-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Shop</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="header container">
      <img src="src/assets/logo.svg" alt="Logo" />
      <ul class="menu-list desktop">
        <li class="menu-list-item active"><a href="#">Главная</a></li>
        <li class="menu-list-item">
          <button class="menu-button">
            Каталог
            <img src="src/assets/arrow-down.svg" alt="Arrow-down" class="menu-arrow" />
          </button>
        </li>
        <li class="menu-list-item"><a href="#">Блог</a></li>
        <li class="menu-list-item"><a href="#">Отзывы</a></li>
        <li class="menu-list-item"><a href="#">Контакты</a></li>
      </ul>
      <nav class="nav">
        <img src="src/assets/cart.svg" alt="Cart" class="cart-icon" />
        <button class="callback-button button button-primary" id="desktop-callback-button">Заказать обратный звонок</button>
        <img src="src/assets/menu.svg" alt="Menu" class="menu-icon" />
        <img src="src/assets/cross.svg" alt="Close menu" class="close-icon hidden" />
      </nav>
    </header>

    <div class="mobile-menu">
      <ul class="menu-list">
        <li class="menu-list-item active"><a href="#">Главная</a></li>
        <li class="menu-list-item"><a href="#">Каталог</a></li>
        <li class="menu-list-item"><a href="#">Блог</a></li>
        <li class="menu-list-item"><a href="#">Отзывы</a></li>
        <li class="menu-list-item"><a href="#">Контакты</a></li>
      </ul>
      <button class="callback-button button button-primary" id="mobile-callback-button">Заказать обратный звонок</button>
    </div>

    <div class="overlay"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
